<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    // 程式放在這裏
	$(document).ready(function() {
		$("div").click(function() {
			$(this).hide("slow").show("fast");
		});
	});

</script>
</head>
<body>
    <!-- 文件的內容放在這裏 -->
	<div>Hello! jQuery</div>

</body>
</html>
