<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">

        function console(obj)
        {
            $("#report").append(obj + "<br>");
        }

        $(document).ready(function () {
            let obj = document.getElementById("panda");
            $(obj).on("mouseenter",function () {
                $(this).prop("src","panda2.jpg");
            })
            $(obj).on("mouseleave",function () {
                $(this).prop("src","panda1.jpg");
            })
            
            $("#btnOff").click( 
                function () { 
                    $("#panda").off("mouseenter");
                    $("#panda").off("mouseleave");
                }  
            );          
            
            
            
            
            
        });
    </script>
</head>
<body>

<img id="panda" src="panda1.jpg">

<div id="report">Report:<br></div>
<hr>
<form action="" method="put" onsubmit="return false;">
  <button type="button" id="btnTry">Try</button>
  <button type="button" id="btnOff">Off</button>
</form>
</body>
</html>
