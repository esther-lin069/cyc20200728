<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>    
    <script src="js/bootstrap.min.js" ></script>
</head>
<body>

<div class="container">
    <form method="POST" action="http://server2020.epizy.com/echo.php">
        <div class="form-group row"><!--for 可觸發TextBox-->
            <label for="userNameTextBox" class="col-form-label col-2 text-right"> 
                <i class="fa fa-user"></i> Username:
            </label>
            <input type="text" id="userNameTextBox" class="col-10 form-control"
            name="userName" placeholder="Enter your Username or Email">
        </div>
        <div class="form-group row">
            <label for="passWordTextBox" class="col-form-label col-2 text-right"> 
                <i class="fa fa-user"></i> Password:
            </label>
            <input type="text" id="passWordTextBox" class="col-10 form-control"
            name="passWord" placeholder="Enter your passWord">
        </div>
        <div class="form-group row">
            <div class="col-sm-2">&nbsp;</div>
            <div class="form-check col-10">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" 
                    name="rememberMe" value="yes" id="rememberMeCheckBox"> 記住我(下次自動登入)
                </label>
            </div> 
        </div>
        <div class="form-group row">
            <div class="col-sm-2">&nbsp;</div>
            <div class="col-sm-10">
                <button type="submit" name="loginOrCancel" value="login"
                        id="loginButton" class="btn btn-outline-success">
                        <i class="fa fa-check"></i> 登入
                </button>
                <button type="submit" name="loginOrCancel" value="cancel"
                        id="cancelButton" class="btn btn-outline-secondary">
                        <i class="fa fa-remove"></i> 取消
                </button> 
            </div>
        </div>
    </form>








</div>

</body>
</html>
