<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("div").click(function () {
                $(this).hide("slow").show("fast");
            });
        });
    </script>
</head>
<body>
    <div>Hello! jQuery</div>
    
</body>
</html>
